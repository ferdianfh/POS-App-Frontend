<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS App: Ordering Foods In No Time</title>
    <link rel="stylesheet" href="./style/style-home.css" />
    <link rel="stylesheet" href="./style/sidebar-menu.css" />
    <link rel="stylesheet" href="./style/display-menu.css" />
    <style></style>
  </head>

  <body>
    <!-- Header content start -->
    <header class="header-content">
      <!-- sidebar menu start -->
      <nav id="menu" class="side-menu">
        <div
          class="menu-icon close-btn padding-header"
          onclick="closeSideMenu()"
        >
          <img src="./src/icons/ham-menu.svg" alt="Hamburger Menu" />
        </div>
        <a class="menu-icon mn-icons-margin" href="#">
          <img src="./src/icons/food-menu.svg" alt="Food Menu" />
        </a>
        <a class="menu-icon mn-icons-margin" href="#">
          <img src="./src/icons/order-history.svg" alt="Order History" />
        </a>
        <a class="menu-icon mn-icons-margin" href="#">
          <img src="./src/icons/add-menu.svg" alt="Add Menu" />
        </a>
      </nav>
      <!-- sidebar menu end -->

      <!-- header content: food menu section start -->
      <section class="food-menu-header padding-header">
        <div class="menu-icon open-btn" onclick="openSideMenu()">
          <img src="./src/icons/ham-menu.svg" alt="Hamburger Menu" />
        </div>
        <h2>Food Items</h2>

        <div class="search-icon">
          <img src="./src/icons/search-menu.svg" alt="Searc Menu" />
        </div>
      </section>
      <!-- header content: food menu section end -->

      <!-- header content: cart section start -->
      <section class="cart-header padding-header">
        <h3>Cart</h3>
      </section>
      <!-- header content: cart section end -->
    </header>
    <!-- Header content end -->

    <!-- Main content start -->
    <main class="main-content">
      <section class="food-menu-content">
        <div id="cards" class="card-menu"></div>
      </section>

      <!-- main conte -->
      <section class="cart-content">
        <div class="cute-img">
          <img src="./src/icons/cutie.svg" alt="Cutie" />
        </div>
        <h2 class="head-text">Your cart is empty</h2>
        <p class="desc-text">Please add some items from the menu</p>
      </section>
    </main>
    <!-- Main content end -->

    <!-- Script -->
    <script type="text/javascript" src="./script/sidebarMenu.js"></script>
    <script type="text/javascript" src="./script/displayMenu.js"></script>
  </body>
</html>
