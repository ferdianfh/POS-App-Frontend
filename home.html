<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS App: Ordering Foods In No Time</title>
    <link rel="stylesheet" href="./style/style-home.css" />
    <link rel="stylesheet" href="./style/sidebar-menu.css" />
    <link rel="stylesheet" href="./style/display-menu.css" />
    <link rel="stylesheet" href="./style/modal-add-menu.css" />
    <link rel="stylesheet" href="./style/cart.css" />
    <style></style>
  </head>

  <body>
    <!-- Header content start -->
    <header class="header-content">
      <!-- sidebar menu start -->
      <nav id="menu" class="side-menu">
        <div
          class="menu-icon close-btn padding-header"
          onclick="closeSideMenu()"
        >
          <img src="./src/icons/ham-menu.svg" alt="Hamburger Menu" />
        </div>
        <a class="menu-icon mn-icons-margin" href="#">
          <img src="./src/icons/food-menu.svg" alt="Food Menu" />
        </a>
        <a class="menu-icon mn-icons-margin" href="#">
          <img src="./src/icons/order-history.svg" alt="Order History" />
        </a>
        <a id="modal-btn" class="menu-icon mn-icons-margin" href="#">
          <img src="./src/icons/add-menu.svg" alt="Add Menu" />
        </a>
      </nav>
      <!-- sidebar menu end -->

      <!-- header content: food menu section start -->
      <section class="food-menu-header padding-header">
        <div class="menu-icon open-btn" onclick="openSideMenu()">
          <img src="./src/icons/ham-menu.svg" alt="Hamburger Menu" />
        </div>
        <h2>Food Items</h2>

        <div class="search-icon">
          <img src="./src/icons/search-menu.svg" alt="Searc Menu" />
        </div>
      </section>
      <!-- header content: food menu section end -->

      <!-- header content: cart section start -->
      <section class="cart-header padding-header">
        <div class="cart-badge">
          <h3 class="cart-text">Cart</h3>
          <div class="cart-badge-count">0</div>
        </div>
      </section>
      <!-- header content: cart section end -->
    </header>
    <!-- Header content end -->

    <!-- Main content start -->
    <main class="main-content">
      <section class="food-menu-content">
        <!-- display menu items from database/API here -->
        <div id="cards" class="card-menu"></div>
      </section>

      <!-- main content -->
      <section class="cart-content">
        <div class="selected-menu-section">
          <!-- Display selected menu here -->
          <div class="empty-message">
            <div class="cute-img">
              <img src="./src/icons/cutie.svg" alt="Cutie" />
            </div>
            <h2 class="head-text">Your cart is empty</h2>
            <p class="desc-text">Please add some items from the menu</p>
          </div>
        </div>

        <div class="order-confirm">
          <!-- Display total price -->
        </div>
      </section>
    </main>
    <!-- Main content end -->

    <!-- BEGIN: Add New Menu Items -->
    <div class="modal">
      <div class="modal-add-menu">
        <h2 class="input-form">Add Item</h2>
        <div class="input-form">
          <label for="name" class="input-label">Name</label>
          <input
            class="input-add-menu"
            type="text"
            id="name"
            name="food-name"
          />
        </div>
        <div class="input-form">
          <label for="image" class="input-label">Image</label>
          <input
            class="input-add-menu"
            type="url"
            id="image"
            name="food-image"
          />
        </div>
        <div id="input-price" class="input-form">
          <label for="price" class="input-label">Price</label>
          <input
            class="input-add-menu"
            type="text"
            id="price"
            name="food-price"
          />
        </div>
        <div id="select-box" class="input-form">
          <label for="category" class="input-label">Category</label>
          <select class="input-add-menu" name="category" id="category">
            <option>Main Course</option>
            <option>Drink</option>
            <option>Dessert</option>
          </select>
        </div>
        <div class="btn-add-menu">
          <button id="cancel-menu" class="cancel-btn">Cancel</button>
          <button id="add-menu" class="add-btn">Add</button>
        </div>
      </div>
    </div>
    <!-- END: Add New Menu Items -->

    <!-- Script -->
    <script type="text/javascript" src="./API/database.js"></script>
    <script type="text/javascript" src="./script/sidebarMenu.js"></script>
    <script type="text/javascript" src="./script/displayMenu.js"></script>
    <script type="text/javascript" src="./script/modalAddMenu.js"></script>
    <script type="text/javascript" src="./script/cart.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
